<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="weathercard">
          <ion-card-content class="weather">
            <h1 class="wtitle">Olongapo City</h1>
            <ion-col>
              <img class="weathericon" src="/assets/thunderstorm.png">
            </ion-col>
            <ion-col>
              <h2 class="weathertemp">24Â°C</h2>
              <h3 class="weatherlabels">Thunderstorm</h3>
            </ion-col>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col class="time">
        8
      </ion-col>
      <h1 class="colon">:</h1>
      <ion-col class="time">
        51
      </ion-col>
      <ion-col class="time">
        AM
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="schedule">
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <img class="task" src="/assets/task.png">
                </ion-col>
                <ion-col size="6">
                  <ion-card-title class="timesched" style="text-align:right;color:#fff">9:00 AM</ion-card-title>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
          
          <ion-card-content>
            <h3 class="title">Watch Anime</h3>
            <h4 class="description">Will Watch bla bla bla bla</h4>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="/add-schedule">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

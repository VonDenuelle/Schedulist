<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{time}}, {{day}}</ion-card-subtitle>
      <ion-card-title>{{title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{description}}
    </ion-card-content>

    <ion-item lines="inset" color="medium">
      <ion-label>
        {{ringtone}}
      </ion-label>
      <ion-icon name="musical-note" slot="end"></ion-icon>
    </ion-item>
    


    <ion-item lines="inset" color="{{priority == true ? 'danger' : 'dark'}}">
      <ion-label>
        {{priority == true ? "High Priority Task" : "Normal Task"}}
      </ion-label>
      <ion-icon name="alert-circle" slot="end"></ion-icon>
    </ion-item>

  </ion-card>

</ion-content>


  <!-- Multi-line sliding item with icon options-->
  <ion-item-sliding>
    <ion-item class="item-wrap" lines="none"  detail="true" slot="start" >
      <ion-item  lines="none" (click)="presentModal(title,description, priority, vibrate, ringtone, time, day)"  class="time-input-wrapper">
        <ion-label>
          <h1>{{time}}</h1>
          <p>{{title}}</p>
  
        </ion-label>
      </ion-item>
      
      <ion-toggle  [(ngModel)]="taskStatus" (ionChange)="taskChange(id, $event)" slot="end"></ion-toggle>

    </ion-item>

    <!-- OPTIONS -->
    <ion-item-options side="start" >
      <!-- EDIT -->
      <ion-item-option class="editOption" (click)="edit(id)">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-item-option>
      <!-- DELETE -->
      <ion-item-option color="danger" (click)="delete(id, index)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

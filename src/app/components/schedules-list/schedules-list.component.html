<ion-list  (click)="presentModal(title)">
  <!-- Multi-line sliding item with icon options-->
  <ion-item-sliding>
    <ion-item detail="true" slot="start">
      <ion-label>
        <h1>{{time}}</h1>
        <p>{{title}}</p>

      </ion-label>
      <ion-toggle [(ngModel)]="taskStatus" (ionChange)="taskChange()" slot="end"></ion-toggle>
      <!-- <ion-icon name="chevron-back" size="small" slot="start"></ion-icon> -->
    </ion-item>

    <!-- OPTIONS -->
    <ion-item-options side="start">
      <!-- EDIT -->
      <ion-item-option class="editOption" (click)="edit('ge')">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-item-option>
      <!-- DELETE -->
      <ion-item-option color="danger" (click)="delete()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


</ion-list>
